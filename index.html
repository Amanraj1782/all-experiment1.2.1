<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Experiments Page</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f6f9;
}

/* Top Bar */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: #222;
  color: white;
}

.exp-buttons button {
  margin-right: 10px;
  padding: 8px 14px;
  border: none;
  background: #444;
  color: white;
  cursor: pointer;
  border-radius: 5px;
}

.exp-buttons button:hover {
  background: #666;
}

/* Experiment Area */
#experimentArea {
  padding: 30px;
}
</style>
</head>
<body>

<div class="top-bar">
  <div class="exp-buttons">
    <button onclick="loadExp('exp1')">2.1</button>
    <button onclick="loadExp('exp2')">2.2</button>
    <button onclick="loadExp('exp3')">2.3</button>
  </div>
  <div><strong>Experiment</strong></div>
</div>

<div id="experimentArea">
  <h2>Select an Experiment</h2>
</div>

<script>
function loadExp(exp) {
  const area = document.getElementById("experimentArea");

  if (exp === "exp1") {
    area.innerHTML = `
      <div style="display:flex;justify-content:center;align-items:center;height:80vh;">
        <div style="background:white;padding:20px;width:350px;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);">
          <h3>Live Character Counter</h3>
          <textarea id="textInput" maxlength="150" placeholder="Start typing..." style="width:100%;height:120px;padding:10px;"></textarea>
          <div style="text-align:right;margin-top:8px;">
            <span id="charCount">0</span> / 150 characters
          </div>
        </div>
      </div>
    `;

    const textInput = document.getElementById("textInput");
    const charCount = document.getElementById("charCount");
    textInput.addEventListener("input", () => {
      charCount.textContent = textInput.value.length;
    });
  }

  if (exp === "exp2") {
    area.innerHTML = `
      <div class="container" style="max-width:1000px;margin:auto;text-align:center;">
        <h1>Product Store</h1>
        <select id="filter" style="padding:10px;margin:20px 0;">
          <option value="all">All Products</option>
          <option value="electronics">Electronics</option>
          <option value="clothing">Clothing</option>
          <option value="low-high">Price: Low to High</option>
          <option value="high-low">Price: High to Low</option>
        </select>
        <div id="productContainer" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;"></div>
      </div>
    `;

    const products = [
      { name: "Laptop", category: "electronics", price: 600 },
      { name: "Headphones", category: "electronics", price: 80 },
      { name: "T-Shirt", category: "clothing", price: 25 },
      { name: "Jeans", category: "clothing", price: 50 },
      { name: "Smartphone", category: "electronics", price: 400 },
      { name: "Jacket", category: "clothing", price: 90 }
    ];

    const container = document.getElementById("productContainer");
    const filterDropdown = document.getElementById("filter");

    function displayProducts(items) {
      container.innerHTML = "";
      items.forEach(p => {
        const card = document.createElement("div");
        card.style.background = "#fff";
        card.style.padding = "15px";
        card.style.borderRadius = "10px";
        card.style.boxShadow = "0 4px 10px rgba(0,0,0,0.1)";
        card.innerHTML = `<h3>${p.name}</h3><p>Category: ${p.category}</p><p>Price: $${p.price}</p>`;
        container.appendChild(card);
      });
    }

    displayProducts(products);

    filterDropdown.addEventListener("change", () => {
      let value = filterDropdown.value;
      let filtered = [...products];

      if (value === "electronics" || value === "clothing") {
        filtered = products.filter(p => p.category === value);
      }
      if (value === "low-high") filtered.sort((a,b)=>a.price-b.price);
      if (value === "high-low") filtered.sort((a,b)=>b.price-a.price);

      displayProducts(filtered);
    });
  }

  if (exp === "exp3") {
    area.innerHTML = `
      <h2 style="text-align:center;">SVG Drawing Tool</h2>
      <div style="text-align:center;margin-bottom:10px;">
        <input type="color" id="colorPicker" value="#ff0000">
        <button onclick="undo()">Undo</button>
      </div>
      <svg id="canvas" width="90%" height="500" style="border:2px solid black;display:block;margin:auto;"></svg>
    `;

    const svg = document.getElementById("canvas");
    const colorPicker = document.getElementById("colorPicker");
    let drawing = false;
    let shapes = [];

    svg.addEventListener("mousedown", e => {
      drawing = true;
      const rect = svg.getBoundingClientRect();
      const circle = document.createElementNS("http://www.w3.org/2000/svg","circle");
      circle.setAttribute("cx", e.clientX - rect.left);
      circle.setAttribute("cy", e.clientY - rect.top);
      circle.setAttribute("r", 5);
      circle.setAttribute("fill", colorPicker.value);
      svg.appendChild(circle);
      shapes.push(circle);
    });

    svg.addEventListener("mousemove", e => {
      if (!drawing) return;
      const rect = svg.getBoundingClientRect();
      const circle = document.createElementNS("http://www.w3.org/2000/svg","circle");
      circle.setAttribute("cx", e.clientX - rect.left);
      circle.setAttribute("cy", e.clientY - rect.top);
      circle.setAttribute("r", 5);
      circle.setAttribute("fill", colorPicker.value);
      svg.appendChild(circle);
      shapes.push(circle);
    });

    svg.addEventListener("mouseup", () => drawing = false);

    window.undo = function() {
      if (shapes.length > 0) {
        svg.removeChild(shapes.pop());
      }
    }
  }
}
</script>

</body>
</html>
